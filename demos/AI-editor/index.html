<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body ng-app="myApp" ng-controller="MainCtrl">
      <div class="container">
        <h1><b>AI Character Creator</b></h1>
      <div class="row">
        <div class="col-lg-12">
          <br>
          <h2>Attributes</h2>
          <button class="btn btn-primary pull-right clearfix" ng-click="addAttribute()"><span class="glyphicon glyphicon-plus"></span> add</button>
          <br>
          <br>
          <div class="table-responsive">
            <table class="table table-striped">
              <tr class="attribute" ng-repeat="attribute in attributes">
                <td>
                  <label>name</label>
                  <input type="text" ng-model="attribute.name">
                </td>
                <td>
                  <label>min</label>
                  <input type="number" ng-model="attribute.min">
                </td>
                <td>
                  <label>max</label>
                  <input type="number" ng-model="attribute.max">
                </td>
                <td>
                  <label>default</label>
                  <input type="number" ng-model="attribute.value">
                </td>
                <td>
                  <button class="btn btn-danger pull-right clearfix" ng-click="removeAttribute()"><span class="glyphicon glyphicon-minus"></span></button>
                </td>
              </tr>
            </table>
          </div>
        </div> <!-- end col -->
      </div> <!-- end row -->
      <div class="row">
        <div class="col-lg-12">
          <h2>AI Character Types</h2>
          <button class="btn btn-primary pull-right clearfix" ng-click="addPlayer()"><span class="glyphicon glyphicon-plus"></span> add</button>
          <br>
          <br>
          <div class="row player" ng-repeat="player in players">
            <hr>
            <div class="col-lg-12">
              <input class="btn btn-danger pull-right" type="button" ng-click="removePlayer()" value="-">
              <h1>{{player.name}}</h1>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-horizontal" role="form">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">name</label>
                      <div class="col-sm-6 col-md-6 ">
                        <input class="form-control" type="text" ng-model="player.name">
                      </div>
                    </div>
                    <div class="form-group" ng-repeat="attribute in player.attributes">
                      <label class="col-sm-3 control-label">{{attribute.name}}</label>
                      <div class="col-sm-6 col-md-6">
                        <input class="form-control" type="number" ng-model="attribute.value" min="{{attribute.min}}" ng-attr-max="{{attribute.max}}">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <radar-chart data="player.attributes"></radar-chart>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary pull-right clearfix" ng-click="addPlayer()"><span class="glyphicon glyphicon-plus"></span> add</button>
        </div> <!-- end col -->
      </div> <!-- end row -->
    </div>  <!-- end container -->
    <br>
    <br>
    <script src="d3.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
