<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="myApp" ng-controller="MainCtrl">
    <div class="container">
        <h1><b>AI Character Creator</b></h1>
      <div class="row">
        <div class="col-lg-6">
          <h2>Attributes</h2>
          <button 
            class="btn btn-primary pull-right clearfix" 
            ng-click="addAttribute()">
            <span class="glyphicon glyphicon-plus"></span> add
          </button>
          <br>
          <br>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>name</th>
                  <th>min</th>
                  <th>max</th>
                  <th><!-- remove button column --></th>
              </thead>
              <tr class="attribute" ng-repeat="attribute in attributes">
                <td>
                  <input type="text" ng-model="attribute.name">
                </td>
                <td>
                  <input type="number" ng-model="attribute.min">
                </td>
                <td>
                  <input type="number" ng-model="attribute.max">
                </td>
                <td>
                  <button class="btn btn-danger pull-right clearfix" 
                    ng-click="removeAttribute()">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div> <!-- end col -->
        <div class="col-lg-6 averages" ng-show="players.length > 0">
          <h2>Average attributes</h2>
            <div class="col-sm-12">
              <radar-chart style="width: 100%; height: 400px; display: block" data="playerAverages"></radar-chart>
            </div>
        </div>
      </div> <!-- end row -->
      <div class="row">
        <div class="col-lg-12">
          <h2>AI character types</h2>
          <button class="btn btn-primary pull-right clearfix" ng-click="addPlayer()"><span class="glyphicon glyphicon-plus"></span> add</button>
          <br>
          <br>
          <div class="row">
            <div class="player col-lg-3" ng-repeat="player in players">
              <button class="btn btn-danger pull-right" type="button" 
                ng-click="removePlayer()">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
              <input type="text" ng-model="player.name">
              <radar-chart data="player.attributes"></radar-chart>
            </div>
          </div> <!-- end row -->
          <button class="btn btn-primary pull-right clearfix" ng-click="addPlayer()"><span class="glyphicon glyphicon-plus"></span> add</button>
        </div> <!-- end col -->
      </div> <!-- end row -->
      <div class="row">
        <div class="col-lg-12">
          <hr>
          <button class="btn btn-success pull-right clearfix"><span class="">
            </span>export</button>
          </button>
        </div>
      </div> <!-- end row -->
    </div>  <!-- end container -->
    <br>
    <br>
    <script src="d3.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
